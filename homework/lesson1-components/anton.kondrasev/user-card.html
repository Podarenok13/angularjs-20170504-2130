<div class="panel panel-info {{$ctrl.selected ? 'red' : ''}}" ng-click="$ctrl.onClick()">
    <div class="panel-heading">
        <h3 class="panel-title">{{$ctrl.user.name.first + ' ' + $ctrl.user.name.last}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class=" col-md-9 col-lg-9 ">
                <avatar img="$ctrl.user.picture.thumbnail"></avatar>
                <table class="table table-user-information">
                    <tbody>
                    <tr><td>Дата рождения</td><td>{{$ctrl.user.dob}}</td></tr>
                    <tr><td>Пол</td><td>{{$ctrl.user.gender}}</td></tr>
                    <tr><td>Адрес</td><td>{{$ctrl.user.location.street}}</td></tr>
                    <tr><td>Email</td><td><a href="mailto:{{$ctrl.user.email}}">{{$ctrl.user.email}}</a></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
