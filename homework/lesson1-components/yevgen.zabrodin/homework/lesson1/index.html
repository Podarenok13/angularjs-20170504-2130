<!DOCTYPE html>
<html ng-app="userCards">

<head>
  <meta charset="UTF-8">
  <title>Карточки пользователей</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <add-user></add-user>
        <user-card></user-card>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script>
    'use strict'

    let app = angular.module('userCards', []);

    // user card start
    app.component('userCard',  {

        templateUrl: 'user-card.html',

        controller: function () {

          this.showUsers         = false;
          this.showOnlyWithPhoto = false;
          this.addingUsers       = false;
          this.debugMode         = false;
          this.users = [];

          this.user = {
            birthdayDate: '',
            sex: '',
            firstName: '',
            lastName: '',
            address: '',
            email: '',
            avatar : '',
            photoId : '',
          };

          this.addUser = () => {
              this.users.push(this.user);

              for (var key in Object.keys(this.user) ) {
                console.log(this.user[key]);
              }
          };}
      });// user card end

      app.component("avatar" , {
        bindings:{
          identificator : '<photoId'
        },
        template:'<img ng-src="https://randomuser.me/api/portraits/thumb/men/{{$ctrl.identificator}}.jpg" alt="">',
      })

  </script>


</body>

</html>
