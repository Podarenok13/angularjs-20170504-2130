<md-content class="md-padding" md-ink-ripple>
    <avatar src="vm.user.picture.large" user-name="vm.user.name"></avatar>
    <h2>{{vm.user.name}}</h2>
    <p><b>Email</b>: {{vm.user.email}}</p>
    <p><b>Phone</b>: {{vm.user.phone}}</p>
    <p><b>City</b>: {{vm.user.location.city}}</p>
</md-content>
