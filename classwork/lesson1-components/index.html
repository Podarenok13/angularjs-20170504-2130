        ];
	  }
	});

    //bindings: controller.property <= component attribute

		   // = - two way
		   // @ - value
		   // & - callback
		},
		template: '<img ng-src="https://randomuser.me/api/{{$ctrl.image}}" alt="">',
		controller: function() {
